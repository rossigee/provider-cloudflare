                        enum:
                        - "off"
                        - "on"
                        type: string
                      privacyPass:
                        description: PrivacyPass enables or disables Privacy pass
                        enum:
                        - "off"
                        - "on"
                        type: string
                      pseudoIpv4:
                        description: PseudoIPv4 configures the Pseudo IPv4 setting
                        enum:
                        - "off"
                        - add_header
                        - overwrite_header
                        type: string
                      responseBuffering:
                        description: ResponseBuffering enables or disables Response
