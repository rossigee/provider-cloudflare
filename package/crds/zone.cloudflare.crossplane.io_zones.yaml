                        enum:
                        - "off"
                        - "on"
                        type: string
                      originErrorPagePassThru:
                        description: OriginErrorPagePassThru enables or disables Mirage
                        enum:
                        - "off"
                        - "on"
                        type: string
                      polish:
                        description: Polish configures the Polish setting
                        enum:
                        - "off"
                        - lossless
                        - lossy
                        type: string
                      prefetchPreload:
                        description: PrefetchPreload enables or disables Prefetch
