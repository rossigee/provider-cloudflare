                        - 60
                        - 300
                        - 1200
                        - 1800
                        - 3600
                        - 7200
                        - 10800
                        - 14400
                        - 18000
                        - 28800
                        - 43200
                        - 57600
                        - 72000
                        - 86400
                        - 172800
                        - 259200
                        - 345600
                        - 432000
                        - 691200
                        - 1382400
                        - 2073600
                        - 2678400
                        - 5356800
                        - 16070400
                        - 31536000
                        format: int64
                        type: integer
                      browserCheck:
                        description: BrowserCheck enables or disables Browser check
                        enum:
                        - "off"
                        - "on"
                        type: string
                      cacheLevel:
                        description: CacheLevel configures the cache level
                        enum:
                        - bypass
                        - basic
                        - simplified
                        - aggressive
                        - cache_everything
                        type: string
                      challengeTtl:
                        description: ChallengeTTL configures the edge cache ttl
                        enum:
                        - 300
                        - 900
                        - 1800
                        - 2700
                        - 3600
                        - 7200
                        - 10800
                        - 14400
                        - 28800
                        - 57600
                        - 86400
                        - 604800
                        - 2592000
                        - 31536000
                        format: int64
                        type: integer
                      ciphers:
                        description: Ciphers configures which ciphers are allowed
