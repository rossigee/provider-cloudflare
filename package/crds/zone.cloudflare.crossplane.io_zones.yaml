                    type: string
                  plan:
                    description: |-
                      Plan indicates the name of the plan assigned
                      to this Zone.
                    type: string
                  planId:
                    description: |-
                      PlanID indicates the billing plan ID assigned
                      to this Zone.
                    type: string
                  planPending:
                    description: |-
                      PlanPending indicates the name of the pending plan
                      assigned to this Zone.
                    type: string
                  planPendingId:
                    description: |-
                      PlanPendingID indicates the ID of the pending plan
                      assigned to this Zone.
                    type: string
                  status:
                    description: Status indicates the status of this Zone.
                    type: string
                  vanityNameServers:
                    description: |-
                      VanityNameServers lists the currently assigned vanity
                      name server addresses.
                    items:
                      type: string
                    type: array
                  verificationKey:
                    description: |-
                      VerificationKey indicates the Verification key set
                      on this Zone.
                    type: string
                type: object
              conditions:
                description: Conditions of the resource.
                items:
                  description: A Condition that may apply to a resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        LastTransitionTime is the last time this condition transitioned from one
                        status to another.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        A Message containing details about this condition's last transition from
                        one status to another, if any.
                      type: string
                    observedGeneration:
                      description: |-
                        ObservedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      type: integer
                    reason:
                      description: A Reason for this condition's last transition from
                        one status to another.
                      type: string
                    status:
                      description: Status of this condition; is it currently True,
                        False, or Unknown?
                      type: string
                    type:
                      description: |-
                        Type of this condition. At most one of each condition type may apply to
                        a resource at any point in time.
                      type: string
                  required:
                  - lastTransitionTime
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              observedGeneration:
                description: |-
                  ObservedGeneration is the latest metadata.generation
                  which resulted in either a ready state, or stalled due to error
                  it can not recover from without human intervention.
                format: int64
                type: integer
            type: object
        required:
        - spec
        type: object
