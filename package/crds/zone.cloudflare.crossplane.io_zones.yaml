                        enum:
                        - "off"
                        - "on"
                        type: string
                      rocketLoader:
                        description: RocketLoader enables or disables Rocket loader
                        enum:
                        - "off"
                        - "on"
                        type: string
                      securityHeader:
                        description: SecurityHeader defines the security headers for
